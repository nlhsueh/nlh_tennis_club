<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
      width: 400px;
      margin: auto
    }

    h1, h2, nav, footer {
      text-align: center;
    }

    nav {
      margin: 10px;
    }
  </style>
</head>

<body>
 <nav><a href="/">HOME</a> | <a href="/admin">ADMIN</a>
  {% if user.is_authenticated %}
     <a href="{% url 'logout' %}">Logout </a> ({{ user }}) 
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
</nav>

 <hr>
 <h1>My Tennis Club</h1>
 <hr>

{% block content %}
{% endblock %}

</body>
</html>
