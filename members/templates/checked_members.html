{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of checked members
{% endblock %}


{% block content %}
  <h1>Members whose last name is {{ lastname }} </h1>
  
  <ul>
    {% for x in checked_members %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
