{% extends "master.html" %}

{% block title %}
My Tennis Club
{% endblock %}

{% block content %}
{{ post_form.errors }}

<h3>Login</h3>

    {% if request.user.is_authenticated %}
            <p> {{ message }} </p>
    {% else %}
        <form action="." method="post">
            {% csrf_token %}
            <label for="username">Username: </label>
            {{ login_form.username }}
            <label for="password">Password: </label>
            {{ login_form.password }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}

{% endblock %}
